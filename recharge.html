<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharger - Boosteph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 50%, #fdf4ff 100%);
        }
        
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e1f5;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            color: #6b7280;
        }
        
        .back-btn:hover {
            background: #f3f4f6;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(135deg, #7c3aed, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e1f5;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: #1f2937;
        }
        
        .current-balance {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 24px;
        }
        
        .current-balance-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .current-balance-amount {
            font-size: 32px;
            font-weight: 700;
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-label {
            font-weight: 600;
            font-size: 16px;
            color: #374151;
            margin-bottom: 12px;
        }
        
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .preset-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            border-color: #a78bfa;
        }
        
        .preset-btn.active {
            border-color: #8b5cf6;
            background: #f5f3ff;
            color: #7c3aed;
        }
        
        .amount-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .amount-input:focus {
            border-color: #8b5cf6;
        }
        
        .phone-input-container {
            position: relative;
        }
        
        .phone-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .phone-input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .phone-input:focus {
            border-color: #8b5cf6;
        }
        
        .phone-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
        
        .summary {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }
        
        .summary-label {
            color: #6b7280;
        }
        
        .summary-value {
            font-weight: 600;
        }
        
        .summary-value.free {
            color: #10b981;
        }
        
        .summary-value.total {
            color: #7c3aed;
            font-weight: 700;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .submit-btn.loading {
            pointer-events: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: #6b7280;
            margin-top: 16px;
        }
        
        .security-note svg {
            color: #10b981;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='dashboard.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="logo-container">
                    <div class="logo">B</div>
                    <span class="brand-name">BOOSTEPH</span>
                </div>
            </div>
            <div class="balance-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
                </svg>
                <span id="headerBalance">0 XAF</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1 class="card-title">Recharger mon compte</h1>
            
            <div id="messageBox" class="message"></div>
            
            <div class="current-balance">
                <p class="current-balance-label">Solde actuel</p>
                <p class="current-balance-amount" id="currentBalance">0 XAF</p>
            </div>
            
            <div class="section">
                <p class="section-label">Montant à recharger</p>
                <div class="preset-grid">
                    <button class="preset-btn" onclick="selectPreset(1000)">1 000</button>
                    <button class="preset-btn" onclick="selectPreset(2500)">2 500</button>
                    <button class="preset-btn active" onclick="selectPreset(5000)">5 000</button>
                    <button class="preset-btn" onclick="selectPreset(10000)">10 000</button>
                    <button class="preset-btn" onclick="selectPreset(25000)">25 000</button>
                    <button class="preset-btn" onclick="selectPreset(50000)">50 000</button>
                </div>
                <input type="number" class="amount-input" id="amountInput" value="5000" min="100" placeholder="Montant">
            </div>
            
            <div class="section">
                <p class="section-label">Numéro Mobile Money</p>
                <div class="phone-input-container">
                    <svg class="phone-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    <input type="tel" class="phone-input" id="phoneInput" placeholder="6XX XXX XXX">
                </div>
                <p class="phone-hint">Orange Money ou MTN Mobile Money</p>
            </div>
            
            <div class="summary">
                <div class="summary-row">
                    <span class="summary-label">Montant:</span>
                    <span class="summary-value" id="summaryAmount">5 000 XAF</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Frais:</span>
                    <span class="summary-value free">Gratuit</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label" style="font-weight: 500;">Nouveau solde:</span>
                    <span class="summary-value total" id="newBalance">5 000 XAF</span>
                </div>
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="initiatePayment()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                    <line x1="1" y1="10" x2="23" y2="10"/>
                </svg>
                Recharger <span id="btnAmount">5 000</span> XAF
            </button>
            
            <div class="security-note">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Paiement sécurisé via Fapshi
            </div>
        </div>
    </main>

    <script>
        // Configuration - CHANGE THIS TO YOUR REPLIT SERVER URL
        const API_URL = "https://visibility-booster.replit.app";
        
        let currentBalance = 0;
        let selectedAmount = 5000;
        
        // Get user from localStorage
        function getUser() {
            const user = localStorage.getItem('boosteph_user');
            return user ? JSON.parse(user) : null;
        }
        
        // Load user data
        async function loadUserData() {
            const user = getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/user/${user.id}`);
                if (response.ok) {
                    const data = await response.json();
                    currentBalance = data.balance || 0;
                    updateDisplay();
                }
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }
        
        // Update display
        function updateDisplay() {
            document.getElementById('headerBalance').textContent = formatNumber(currentBalance) + ' XAF';
            document.getElementById('currentBalance').textContent = formatNumber(currentBalance) + ' XAF';
            document.getElementById('summaryAmount').textContent = formatNumber(selectedAmount) + ' XAF';
            document.getElementById('newBalance').textContent = formatNumber(currentBalance + selectedAmount) + ' XAF';
            document.getElementById('btnAmount').textContent = formatNumber(selectedAmount);
        }
        
        // Format number with spaces
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Select preset amount
        function selectPreset(amount) {
            selectedAmount = amount;
            document.getElementById('amountInput').value = amount;
            
            // Update active state
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateDisplay();
        }
        
        // Handle amount input change
        document.getElementById('amountInput').addEventListener('input', function(e) {
            selectedAmount = parseInt(e.target.value) || 0;
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            updateDisplay();
        });
        
        // Show message
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = 'message ' + type;
        }
        
        // Initiate payment
        async function initiatePayment() {
            const user = getUser();
            if (!user) {
                showMessage('Veuillez vous connecter', 'error');
                return;
            }
            
            const phone = document.getElementById('phoneInput').value.replace(/\s/g, '');
            
            if (selectedAmount < 100) {
                showMessage('Le montant minimum est de 100 XAF', 'error');
                return;
            }
            
            if (!phone || phone.length < 9) {
                showMessage('Numéro de téléphone invalide', 'error');
                return;
            }
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Traitement...';
            
            try {
                const response = await fetch(`${API_URL}/api/payments/initiate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        amount: selectedAmount,
                        phoneNumber: phone
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Veuillez confirmer le paiement sur votre téléphone', 'success');
                    
                    // Open payment link if provided
                    if (data.link) {
                        window.open(data.link, '_blank');
                    }
                    
                    // Reload user data after a delay
                    setTimeout(loadUserData, 5000);
                } else {
                    showMessage(data.error || 'Erreur lors du paiement', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                        <line x1="1" y1="10" x2="23" y2="10"/>
                    </svg>
                    Recharger <span id="btnAmount">${formatNumber(selectedAmount)}</span> XAF
                `;
            }
        }
        
        // Initialize
        loadUserData();
    </script>
</body>
</html>
