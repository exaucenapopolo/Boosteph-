<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes commandes - Boosteph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 50%, #fdf4ff 100%);
            padding-bottom: 80px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e1f5;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            color: #6b7280;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: #f3f4f6;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 20px;
            background: linear-gradient(135deg, #7c3aed, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .balance-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1f2937;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-box {
            background: white;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #e5e1f5;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #7c3aed;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            background: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: #a78bfa;
        }
        
        .filter-btn.active {
            background: #7c3aed;
            color: white;
            border-color: #7c3aed;
        }
        
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .order-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #e5e1f5;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .order-service {
            font-weight: 600;
            font-size: 15px;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .order-id {
            font-size: 12px;
            color: #6b7280;
        }
        
        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .order-status.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .order-status.processing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .order-status.completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .order-status.cancelled,
        .order-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid #e5e7eb;
        }
        
        .order-detail {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 14px;
            color: #1f2937;
        }
        
        .order-link {
            grid-column: span 2;
            word-break: break-all;
        }
        
        .order-link .detail-value {
            color: #7c3aed;
            font-size: 13px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            width: 80px;
            height: 80px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .empty-icon svg {
            width: 40px;
            height: 40px;
            color: #9ca3af;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .empty-text {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .empty-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 8px 16px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #6b7280;
            text-decoration: none;
            font-size: 11px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item.active {
            color: #7c3aed;
        }
        
        .nav-item:hover {
            background: #f5f3ff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="dashboard.html" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <div class="logo-container">
                    <div class="logo">B</div>
                    <span class="brand-name">BOOSTEPH</span>
                </div>
            </div>
            <a href="recharge.html" class="balance-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4h-4z"/>
                </svg>
                <span id="headerBalance">0 XAF</span>
            </a>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Mes commandes</h1>
        
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="statPending">0</div>
                <div class="stat-label">En cours</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="statCompleted">0</div>
                <div class="stat-label">Terminees</div>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterOrders('all', this)">Toutes</button>
            <button class="filter-btn" onclick="filterOrders('pending', this)">En attente</button>
            <button class="filter-btn" onclick="filterOrders('processing', this)">En cours</button>
            <button class="filter-btn" onclick="filterOrders('completed', this)">Terminees</button>
        </div>
        
        <div id="ordersContainer" class="orders-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des commandes...</p>
            </div>
        </div>
    </main>
    
    <nav class="nav-bottom">
        <a href="dashboard.html" class="nav-item">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Accueil
        </a>
        <a href="orders.html" class="nav-item active">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            Commandes
        </a>
        <a href="recharge.html" class="nav-item">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                <line x1="1" y1="10" x2="23" y2="10"/>
            </svg>
            Recharger
        </a>
    </nav>

    <script>
        // Configuration - URL du serveur Replit
        const API_URL = "https://visibility-booster.replit.app";
        
        let allOrders = [];
        let user = null;
        
        // Verifier si l'utilisateur est connecte
        function checkAuth() {
            const userData = localStorage.getItem('boosteph_user');
            if (!userData) {
                window.location.href = 'login.html';
                return null;
            }
            return JSON.parse(userData);
        }
        
        // Formater les nombres
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Charger les donnees utilisateur
        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/api/user/${user.id}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('headerBalance').textContent = formatNumber(data.balance || 0) + ' XAF';
                }
            } catch (error) {
                console.error('Erreur chargement utilisateur:', error);
            }
        }
        
        // Charger les commandes
        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/api/orders/${user.id}`);
                if (response.ok) {
                    allOrders = await response.json();
                    updateStats();
                    displayOrders(allOrders);
                } else {
                    document.getElementById('ordersContainer').innerHTML = `
                        <div class="empty-state">
                            <p>Erreur lors du chargement des commandes</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur chargement commandes:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <p>Erreur de connexion au serveur</p>
                    </div>
                `;
            }
        }
        
        // Mettre a jour les stats
        function updateStats() {
            document.getElementById('statTotal').textContent = allOrders.length;
            document.getElementById('statPending').textContent = allOrders.filter(o => o.status === 'pending' || o.status === 'processing').length;
            document.getElementById('statCompleted').textContent = allOrders.filter(o => o.status === 'completed').length;
        }
        
        // Afficher les commandes
        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="9" cy="21" r="1"/>
                                <circle cx="20" cy="21" r="1"/>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                            </svg>
                        </div>
                        <h3 class="empty-title">Aucune commande</h3>
                        <p class="empty-text">Vous n'avez pas encore passe de commande</p>
                        <a href="dashboard.html" class="empty-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Nouvelle commande
                        </a>
                    </div>
                `;
                return;
            }
            
            const statusLabels = {
                'pending': 'En attente',
                'processing': 'En cours',
                'completed': 'Terminee',
                'cancelled': 'Annulee',
                'failed': 'Echouee'
            };
            
            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-service">${order.serviceName || 'Service'}</div>
                            <div class="order-id">#${order.exoOrderId || order.id.slice(0, 8)}</div>
                        </div>
                        <span class="order-status ${order.status}">${statusLabels[order.status] || order.status}</span>
                    </div>
                    <div class="order-details">
                        <div class="order-detail">
                            <span class="detail-label">Quantite</span>
                            <span class="detail-value">${formatNumber(order.quantity)}</span>
                        </div>
                        <div class="order-detail">
                            <span class="detail-label">Prix</span>
                            <span class="detail-value">${formatNumber(order.totalPrice)} XAF</span>
                        </div>
                        <div class="order-detail">
                            <span class="detail-label">Plateforme</span>
                            <span class="detail-value">${order.platformName || order.platform || '-'}</span>
                        </div>
                        <div class="order-detail">
                            <span class="detail-label">Date</span>
                            <span class="detail-value">${formatDate(order.createdAt)}</span>
                        </div>
                        <div class="order-detail order-link">
                            <span class="detail-label">Lien</span>
                            <span class="detail-value">${order.link}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Filtrer les commandes
        function filterOrders(status, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (status === 'all') {
                displayOrders(allOrders);
            } else {
                const filtered = allOrders.filter(o => {
                    if (status === 'pending') return o.status === 'pending';
                    if (status === 'processing') return o.status === 'processing';
                    if (status === 'completed') return o.status === 'completed';
                    return true;
                });
                displayOrders(filtered);
            }
        }
        
        // Initialisation
        async function init() {
            user = checkAuth();
            if (!user) return;
            
            await Promise.all([
                loadUserData(),
                loadOrders()
            ]);
        }
        
        init();
    </script>
</body>
</html>
