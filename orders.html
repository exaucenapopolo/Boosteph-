<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes - Boosteph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #554fd8;
            --secondary: #ff6584;
            --dark: #1a1a2e;
            --dark-light: #2a2a3e;
            --light: #f8f9fa;
            --gray: #8a8a9e;
            --success: #36d399;
            --warning: #fbbf24;
            --error: #ff4757;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-light {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-light:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .orders-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .orders-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(108, 99, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .orders-header h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark);
        }

        .orders-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(108, 99, 255, 0.05);
        }

        th {
            background: rgba(108, 99, 255, 0.05);
            color: var(--dark);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            color: var(--dark);
            font-size: 0.9rem;
        }

        tr:hover {
            background: rgba(108, 99, 255, 0.02);
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.pending {
            background: rgba(251, 191, 36, 0.1);
            color: var(--warning);
        }

        .status.processing {
            background: rgba(108, 99, 255, 0.1);
            color: var(--primary);
        }

        .status.completed {
            background: rgba(54, 211, 153, 0.1);
            color: var(--success);
        }

        .status.cancelled {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 99, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            th, td {
                padding: 10px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-history"></i> Mes Commandes</h1>
                <p style="opacity: 0.8; margin-top: 5px;">Historique de toutes vos commandes</p>
            </div>
            <div class="header-actions">
                <a href="dashboard.html" class="btn btn-light">
                    <i class="fas fa-home"></i> Tableau de bord
                </a>
                <a href="recharge.html" class="btn btn-light">
                    <i class="fas fa-wallet"></i> Recharger
                </a>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <h3 id="totalOrders">0</h3>
                <p>Commandes totales</p>
            </div>
            <div class="stat-card">
                <h3 id="completedOrders">0</h3>
                <p>Terminées</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingOrders">0</h3>
                <p>En attente</p>
            </div>
            <div class="stat-card">
                <h3 id="totalSpent">0 XAF</h3>
                <p>Total dépensé</p>
            </div>
        </div>

        <div class="orders-card">
            <div class="orders-header">
                <h2>Historique des commandes</h2>
                <button class="btn btn-light" style="background: var(--primary); color: white;" onclick="loadOrders()">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Service</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6">
                                <div class="loader">
                                    <div class="spinner"></div>
                                    <p>Chargement...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBvVXfiFmnIVEZzaugsxt43ov0YU7quIhY",
            authDomain: "monsiteweb-beaee.firebaseapp.com",
            databaseURL: "https://monsiteweb-beaee-default-rtdb.firebaseio.com",
            projectId: "monsiteweb-beaee",
            storageBucket: "monsiteweb-beaee.firebasestorage.app",
            messagingSenderId: "847850292961",
            appId: "1:847850292961:web:6527ea0d8d2848aec119a0",
            measurementId: "G-3JGDX6G06N"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // URL du serveur API Replit
        const API_BASE_URL = "https://boosteph.replit.app";

        let currentUser = null;

        // Vérifier l'authentification
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserStats();
                await loadOrders();
            } else {
                window.location.href = 'connexion.html';
            }
        });

        // Charger les statistiques utilisateur
        async function loadUserStats() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    document.getElementById('totalOrders').textContent = data.orders || 0;
                    document.getElementById('completedOrders').textContent = data.completedOrders || 0;
                    document.getElementById('pendingOrders').textContent = data.pendingOrders || 0;
                    document.getElementById('totalSpent').textContent = 
                        `${(data.totalSpent || 0).toLocaleString()} XAF`;
                }
            } catch (error) {
                console.error("Erreur:", error);
            }
        }

        // Charger les commandes
        async function loadOrders() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6">
                        <div class="loader">
                            <div class="spinner"></div>
                            <p>Chargement...</p>
                        </div>
                    </td>
                </tr>
            `;

            try {
                const ordersSnapshot = await db.collection('orders')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .get();

                if (ordersSnapshot.empty) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-inbox"></i>
                                    <h3>Aucune commande</h3>
                                    <p>Vous n'avez pas encore passé de commande.</p>
                                    <a href="dashboard.html" class="btn" style="margin-top: 20px; background: var(--primary); color: white;">
                                        Passer une commande
                                    </a>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = '';
                ordersSnapshot.forEach((doc, index) => {
                    const order = doc.data();
                    const date = order.createdAt?.toDate() || new Date();
                    const formattedDate = date.toLocaleDateString('fr-FR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    let statusClass = 'pending';
                    let statusText = 'En attente';
                    
                    if (order.status === 'completed') {
                        statusClass = 'completed';
                        statusText = 'Terminé';
                    } else if (order.status === 'processing') {
                        statusClass = 'processing';
                        statusText = 'En cours';
                    } else if (order.status === 'cancelled') {
                        statusClass = 'cancelled';
                        statusText = 'Annulé';
                    }

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${doc.id.substring(0, 8)}...</td>
                        <td>${formattedDate}</td>
                        <td>${order.serviceName || order.service}</td>
                        <td>${(order.quantity || 0).toLocaleString()}</td>
                        <td>${(order.totalPrice || 0).toLocaleString()} XAF</td>
                        <td><span class="status ${statusClass}">${statusText}</span></td>
                    `;
                    tbody.appendChild(row);
                });

                // Mettre à jour les statuts depuis Exo si disponible
                updateOrderStatuses(ordersSnapshot);

            } catch (error) {
                console.error("Erreur:", error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--error);">
                            <i class="fas fa-exclamation-triangle"></i>
                            Erreur lors du chargement des commandes
                        </td>
                    </tr>
                `;
            }
        }

        // Mettre à jour les statuts depuis Exo Supplier
        async function updateOrderStatuses(ordersSnapshot) {
            const ordersWithExoId = [];
            ordersSnapshot.forEach(doc => {
                const order = doc.data();
                if (order.exoOrderId && order.status !== 'completed') {
                    ordersWithExoId.push({ docId: doc.id, exoOrderId: order.exoOrderId });
                }
            });

            if (ordersWithExoId.length === 0) return;

            try {
                const exoOrderIds = ordersWithExoId.map(o => o.exoOrderId);
                const response = await fetch(`${API_BASE_URL}/api/exo/status/multiple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orders: exoOrderIds })
                });

                const statusData = await response.json();
                
                // Mettre à jour les statuts dans Firebase
                for (const orderInfo of ordersWithExoId) {
                    const exoStatus = statusData[orderInfo.exoOrderId];
                    if (exoStatus) {
                        let newStatus = 'processing';
                        if (exoStatus.status === 'Completed') {
                            newStatus = 'completed';
                        } else if (exoStatus.status === 'Canceled' || exoStatus.status === 'Refunded') {
                            newStatus = 'cancelled';
                        }
                        
                        await db.collection('orders').doc(orderInfo.docId).update({
                            status: newStatus,
                            exoStatus: exoStatus.status,
                            exoStartCount: exoStatus.start_count,
                            exoRemains: exoStatus.remains
                        });
                    }
                }
                
                // Recharger pour afficher les nouveaux statuts
                loadOrders();
            } catch (error) {
                console.warn("Impossible de mettre à jour les statuts Exo:", error);
            }
        }
    </script>
</body>
</html>
